<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="form/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="form/jquery.poshytip.js"></script>
    <script type='text/javascript' src='form/jq.validate.js'></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form/tip-yellowsimple/tip-yellowsimple.css" type="text/css" />
    <link rel="stylesheet" href="css/registered.css"/>
    <script type="text/javascript">
        $(function(e) {
            var vali=new Validators();
            $("#btn").bind("click", vali.subByJs);
        });
    </script>
</head>
<body>
<img class="fengqun col-md-4 col-md-offset-1" src="img/fengqun-logo.png" alt=""/>
<form class="col-md-4 col-md-offset-1" action="#" type="validate">
    <p><h1>注册</h1></p>
    <p><label><span>账号:</span> <input type="text" id="t1" name="t1" valType="required" msg="<font color=red>*</font>账号不能为空" /></label></p>
    <p><label><span>密码:</span><input type="password" name="t2" valType="required" msg="<font color=red>*</font>密码不能为空" /></label></p>
    <p><label><span>密码确认:</span><input type="password" name="t2" valType="required" msg="<font color=red>*</font>密码不能为空" /></label></p>
    <p><label><span>手机:</span><input type="text" name="t2" valType="MOBILE" msg="<font color=red>*</font>手机格式不正确" /></label></p>
    <p><label><span>电子邮箱:</span><input type="text" name="t2" valType="MAIL" msg="<font color=red>*</font>电子邮箱格式不正确" /></label></p>
    <p><label><span>中文姓名:</span><input type="text" name="t2" valType="CHINESE" msg="<font color=red>*</font>中文格式不正确" /></label></p>
    <p><label><span>身份证号码:</span><input type="text" name="t2" valType="IDENTITY" msg="<font color=red>*</font>身份证号码格式不正确" /></label></p>
    <p><input type="submit" value="提交" /></p>
</form>
</body>
</html>
